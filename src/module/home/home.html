	<script>

		(function (a, b) {

			var i = 0;
			var j;

					}
				}
			};

				};

			};

				e = c.createElement('meta');

					', user-scalable=no');

				} else {

					c.write(l.innerHTML);
				}
			};
			k.refreshRem = function () {

				k.rem = a.rem = m
			};

					m += 'px'
				};
				return m
			};
			k.px2rem = function (l) {

				if (typeof l === 'string' && l.match(/px$/)) {
					m += 'rem'
				};
				return m
			};
			a.addEventListener('resize', function () {
				clearTimeout(j);

			}, false);
			a.addEventListener('pageshow', function (l) {
				if (l.persisted) {
					clearTimeout(j);
					j = setTimeout(k.refreshRem, 300)
				}
			}, false);
			if (c.readyState === 'complete') {
				c.body.style.fontSize = 12 * g + 'px'
			} else {
				c.addEventListener('DOMContentLoaded', function (l) {
					c.body.style.fontSize = 12 * g + 'px'

			};

		})(window, window['H5fit'] || (window['H5fit'] = {}));
